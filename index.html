<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <div class="hello">Приветствуем на викторине, нажмите на кнопку старт!</div>
        <div class="hz"><div class="btn">Start</div></div>
    </div>
    <div class="main">
        <div class="question"><div class="text"></div></div>
        <div class="answer">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <div class="end">
        <div>Правильных ответов: <span class="yes">0</span></div>
        <div>Неправильных ответов: <span class="no">0</span></div>
    </div>
</body>
<script src="script.js"></script>
</html>
